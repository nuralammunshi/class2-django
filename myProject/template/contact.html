
  {% extends "index.html" %}
  
 {% block body  %}
  <div class="container contact-section">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="contact-header">
          <h2>Contact Us</h2>
          <p class="text-muted">Weâ€™d love to hear from you! Please fill out the form below.</p>
        </div>
        <form class="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your full name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Your message here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>
  </div>

 {% endblock body  %}
