<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Professional Homepage</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Custom styles */
    .hero {
      background: url('https://images.unsplash.com/photo-1506765515384-028b60a970df?auto=format&fit=crop&w=1470&q=80') no-repeat center center;
      background-size: cover;
      height: 90vh;
      color: white;
      display: flex;
      align-items: center;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    .feature-icon {
      font-size: 3rem;
      color: #0d6efd;
    }
    footer {
      background: #f8f9fa;
      padding: 20px 0;
    }
  </style>
</head>
<body>

 {% include 'navbar.html' %}

{% block body %}
 <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h4 class="card-title mb-4 text-center">Add Student</h4>
            <form action='' method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="studenName" required>
              </div>
              <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" id="department" name="department" required>
              </div>
              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="studentCity" required>
              </div>
               <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="date" class="form-control" id="age" name="studentAge" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock body %}
  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
